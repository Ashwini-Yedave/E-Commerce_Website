<header>
    <div class="navbar bg-primary shadow-sm">
       <div class="navbar-brand align-item-center d-flex">
        <i style="font-size:30px;" class="fas fa-shipping-fast">
           
        </i>
        <strong style="font-size:30px;">Flipkart</strong>&nbsp;
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
            <span class="fas fa-search search-icon"></span>
        </div>
       

       </div>
   
      <button type="button" title="Login" style="margin-left: 30px;" routerLink="/login">Login</button>
       <button routerLink="cart" title="cart" class="btn btn-primary">
        <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
        <div style="font-size: 10px;"  class="badge bg-danger">{{cartItem}}</div>
       </button>
    </div>
</header>
