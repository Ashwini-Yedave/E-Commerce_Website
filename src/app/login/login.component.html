<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" [(ngModel)]="signupObj.username" placeholder="User name" required="">
					<input type="email" name="email"  [(ngModel)]="signupObj.email" placeholder="Email" required="">
					<input type="password"  [(ngModel)]="signupObj.password" name="password" placeholder="Password" required="">
					<button (click)="signUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" [(ngModel)]="loginObj.username" placeholder="Email" required="">
					<input type="password" name="pswd" [(ngModel)]="loginObj.password" placeholder="Password" required="">
					<button (click)="login()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
